<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>



        <ion-row>

            <ion-title>
                COUPONSForYou

            </ion-title>






        </ion-row>


    </ion-toolbar>
</ion-header>


<ion-content>


    <ion-item>
        <ion-img src="assets/images/1_P8Vzgbrxql3y_XIDAFNIcg.jpeg"></ion-img>

    </ion-item>



    <ion-card-title>
        <p style="text-align:center">
            Coupons & Deals

        </p>
    </ion-card-title>
    <ion-slides [options]="slideOpts">

        <ion-slide>
            <ion-img src="assets/images/advertiser/0 (1).jpg"></ion-img>
        </ion-slide>
        <ion-slide>
            <ion-img src="assets/images/advertiser/196945-souq-logo-secondary-en-web-f8e9a3-original-1456722541.png"></ion-img>
        </ion-slide>

        <ion-slide>
            <ion-img src="assets/images/advertiser/amazon1.jpg"></ion-img>
        </ion-slide>

        <ion-slide>
            <ion-img src="assets/images/advertiser/namshi.jpg"></ion-img>
        </ion-slide>

        <ion-slide>
            <ion-img src="assets/images/advertiser/BM_EmiratesHolidays_tcm27-3438 (1).png"></ion-img>
        </ion-slide>

        <ion-slide>
            <ion-img src="assets/images/advertiser/hotels-com-logo.png"></ion-img>
        </ion-slide>

        <ion-slide>
            <ion-img src="assets/images/advertiser/look-fantastic.jpg"></ion-img>
        </ion-slide>

    </ion-slides>

    <ion-list>

        <ion-item>
            <ion-row>
                <ion-col size="12">

                    <ion-card-subtitle>
                        <p style="text-align:center">
                            Choose Category

                        </p>
                    </ion-card-subtitle>
                </ion-col>
            </ion-row>

        </ion-item>



        <ion-item>
            <ion-tabs>


                <ion-tab-bar slot="bottom">

                    <ion-tab-button tab="home" (click)="loadCategory('Fashion')">
                        <ion-label>Fashion</ion-label>
                        <ion-icon name="shirt"></ion-icon>

                    </ion-tab-button>

                    <ion-tab-button tab="home" (click)="loadCategory('Shopping')">
                        <ion-label>Shopping</ion-label>
                        <ion-icon name="cart"></ion-icon>

                    </ion-tab-button>

                    <ion-tab-button tab="settings" (click)="loadCategory('Travel')">
                        <ion-label>Travel</ion-label>
                        <ion-icon name="train"></ion-icon>
                    </ion-tab-button>

                </ion-tab-bar>
            </ion-tabs>
        </ion-item>




        <ion-item *ngIf="!FeaturedCoupons">
            <!-- Skeleton screen -->
            <div>


                <div class="ion-padding custom-skeleton">
                    <ion-skeleton-text animated style="width: 100%; height:100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 10%; line-height: 10px;"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 60%; line-height: 10px;"></ion-skeleton-text>

                </div>


                <div class="ion-padding custom-skeleton">
                    <ion-skeleton-text animated style="width: 100%; height:100%"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 10%; line-height: 10px;"></ion-skeleton-text>
                    <ion-skeleton-text animated style="width: 60%; line-height: 10px;"></ion-skeleton-text>

                </div>



            </div>

        </ion-item>
        <ion-item>


            <div *ngIf="FeaturedCoupons && FeaturedCoupons.length > 0">
                <ion-row>
                    <ion-col size="12" *ngFor="let product of FeaturedCoupons">
                        <ion-card class="welcome-card">
                            <ion-img [src]="product.image_URL" class="Shop_image" (click)="viewDetails(product.name,  product.category)"></ion-img>
                            <ion-card-header>
                                <ion-item>
                                    <ion-card-subtitle>
                                        {{product.name}}
                                        <ion-badge color="primary">{{product.coupon_deal_description?.split(' ')[0]}}</ion-badge>
                                    </ion-card-subtitle>
                                </ion-item>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-col size="6">
                                    <ion-avatar>
                                        <ion-img [src]="product.logo" class="logo"></ion-img>
                                    </ion-avatar>
                                </ion-col>

                                <ion-col size="6">
                                    <ion-card-subtitle>{{product.coupon_deal_description}}</ion-card-subtitle>
                                </ion-col>

                                <ion-row>
                                    <ion-col size="12">
                                        <ion-button shape="round" color="danger" (click)="addToCart(product)">Coupon Code</ion-button>
                                    </ion-col>
                                    <ion-col size="12">

                                        <ion-button shape="round" color="primary" href="{{product.URL_link}}" target="_blank">Go to site</ion-button>
                                    </ion-col>
                                </ion-row>



                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </div>


        </ion-item>


        <ion-item>
            <ion-img src="assets/images/women's-watches.jpg"></ion-img>
        </ion-item>

        <ion-item>
            <ion-row>
                <ion-col size="12">

                    <ion-card-subtitle>
                        <p style="text-align:center">
                            Featured Women Collection

                        </p>
                    </ion-card-subtitle>

                </ion-col>
            </ion-row>

        </ion-item>







    </ion-list>
    <app-footer></app-footer>

</ion-content>
